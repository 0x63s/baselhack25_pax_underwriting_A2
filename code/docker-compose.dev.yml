version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: pax-mysql-dev
    environment:
      MYSQL_DATABASE: underwriting
      MYSQL_USER: pax_user
      MYSQL_PASSWORD: pax_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306" # ⚠️ use different port than prod to avoid conflicts
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - pax-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "pax_user",
          "-ppax_password",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pax-backend-dev
    ports:
      - "8081:8080" # ⚠️ dev port changed to avoid conflicts with normal setup
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/underwriting
      SPRING_DATASOURCE_USERNAME: pax_user
      SPRING_DATASOURCE_PASSWORD: pax_password
      AI_SERVICE_URL: http://backend-ai:8001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pax-network
    restart: unless-stopped
    volumes:
      - ./backend:/app:cached
      - ~/.m2:/root/.m2:cached
    working_dir: /app
    command: ["./mvnw", "spring-boot:run", "-Dspring-boot.run.fork=false"]

  backend-ai:
    build:
      context: ./backend_ai
      dockerfile: Dockerfile
    container_name: pax-backend-ai-dev
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      HOST: 0.0.0.0
      LOG_LEVEL: info
    volumes:
      - ai_models_dev:/app/models
    networks:
      - pax-network
    restart: unless-stopped

  backend-algo:
    build:
      context: ./backend_algo
      dockerfile: Dockerfile
    container_name: pax-backend-algo-dev
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      HOST: 0.0.0.0
      LOG_LEVEL: info
    volumes:
      - algo_models_dev:/app/models
    networks:
      - pax-network
    restart: unless-stopped

  frontend:
    image: node:18
    container_name: pax-frontend-dev
    working_dir: /app
    # ⚠️ change port binding to avoid local conflicts
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BROWSER=none
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    command: ["sh", "-c", "npm install && npm start"]
    networks:
      - pax-network
    depends_on:
      - backend
      - backend-ai
      - backend-algo

networks:
  pax-network:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
  ai_models_dev:
    driver: local
  algo_models_dev:
    driver: local
