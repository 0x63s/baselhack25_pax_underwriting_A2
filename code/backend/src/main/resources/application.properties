spring.application.name=pax-underwriting-backend

spring.datasource.url=jdbc:mysql://localhost:3306/underwriting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=pax_user
spring.datasource.password=pax_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

logging.level.ch.baselhack=DEBUG
logging.level.org.springframework.web=INFO
