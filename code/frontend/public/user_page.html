<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAX Insurance - Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .section-title {
            margin-top: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information for Insurance Contract</h1>
        <form id="insuranceForm">
            <h2 class="section-title">Personal Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateOfBirth" class="required">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="required">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nationality" class="required">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>

            <h2 class="section-title">Contact Information</h2>
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <h2 class="section-title">Address</h2>
            <div class="form-group">
                <label for="street" class="required">Street Address</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city" class="required">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="postalCode" class="required">Postal Code</label>
                    <input type="number" id="postalCode" name="postalCode" required>
                </div>
            </div>

            <div class="form-group">
                <label for="country" class="required">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <h2 class="section-title">Health Information</h2>
            <div class="form-group">
                <label for="height" class="required">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight" class="required">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="smoker" class="required">Are you a smoker?</label>
                <select id="smoker" name="smoker" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medicalConditions">Existing Medical Conditions</label>
                <textarea id="medicalConditions" name="medicalConditions" rows="4"></textarea>
            </div>

            <h2 class="section-title">Employment Information</h2>
            <div class="form-group">
                <label for="occupation" class="required">Occupation</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>

            <div class="form-group">
                <label for="annualIncome">Annual Income (CHF)</label>
                <input type="number" id="annualIncome" name="annualIncome">
            </div>

            <h2 class="section-title">Insurance Details</h2>
            <div class="form-group">
                <label for="insuranceType" class="required">Type of Insurance</label>
                <select id="insuranceType" name="insuranceType" required>
                    <option value="">Select</option>
                    <option value="life">Life Insurance</option>
                    <option value="health">Health Insurance</option>
                    <option value="disability">Disability Insurance</option>
                    <option value="retirement">Retirement Plan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="coverageAmount" class="required">Desired Coverage Amount (CHF)</label>
                <input type="number" id="coverageAmount" name="coverageAmount" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('insuranceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Log the data to console
            console.log('Form data:', formObject);

            // Show loading state
            const submitButton = document.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            // Send the data to the backend
            fetch('/api/users/submit-info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Thank you for submitting your information. Your application has been received.');
                // Reset the form
                document.getElementById('insuranceForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your information. Please try again later.');
            })
            .finally(() => {
                // Reset button state
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
